services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'

    environment:
      TP_THEME: dracula
      TP_COMMUNITY_THEME: "false"

    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - ./themepark/98-themepark:/etc/cont-init.d/98-themepark
